{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}
    <h1>Forgot Password</h1>
    <p>Enter your email to reset password</p>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit"
        value="Send">
    </form>
{% endblock content %}
