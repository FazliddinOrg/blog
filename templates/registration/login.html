{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Enter Website{% endblock title %}

{% block content %}
    <h2>Enter Website</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Visit</button>
        <a class="btn btn-outline-danger" href="{% url 'password_reset'  %}" role="button">Password Reset</a>
    </form>

{% endblock content %}
