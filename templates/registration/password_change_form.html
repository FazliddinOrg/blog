{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Change password{% endblock title %}
{% block content %}
    <h1>Change Password</h1>
    <p>Enter old password and enter new one twice</p>
    <form method="POST">{% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit"
        value="Change">
    </form>
{% endblock content %}
